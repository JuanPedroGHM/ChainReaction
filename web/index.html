<!doctype html>
<html lang="en">
  <head>
  	<link rel="stylesheet" href="./stylesheet/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>
  	<div class = "container">
  		<div id="MU" class="column">
  			<img src="./images/robot.png" id="MachineA" class="MUButton" alt="Machine A">
  			<img src="./images/robot.png" id="MachineB" class="MUButton" alt="Machine B">
  			<img src="./images/robot.png" id="MachineC" class="MUButton" alt="Machine C">
  		</div>
  		<div id="cen" class="column">
  			<div style="background-color: #4d4d4d; height:45%; width:30%; margin: 10px auto; padding:5%; margin-bottom: 15px; border-radius: 25px" id="lights">
				<div class="row">
					Paid
					<div id="P" class="bulb"></div>
				</div>
				<div class="row">
					Accepted
					<div id="A" class="bulb"></div>
				</div>
				<div class="row">
					Rejected
					<div id="R" class="bulb"></div>
				</div>
				<div class="row">
					Acknowledge Repair
					<div id="AR" class="bulb"></div>
				</div>
				<div class="row">
					Finished
					<div id="F" class="bulb"></div>
  			</div>
  			</div>
  			<div id="cout">
          <div id="msg1" class="msg"></div>
          <div id="msg2" class="msg"></div>
          <div id="msg3" class="msg"></div>
        </div>
  		</div>
  		<div id="provider" class="column">
        <div class="providerUI">
          <div id="P1" class="PRLabel">Provider 1</div>
          <img src="./images/rebel_alliance.png" id="logoPr1" class="logoPr" alt="logoProvider1">
          <h5 id="notif1" class="notif"> New Contract Offer! </h5>
          <div style="text-align:center">
          <button id="Acc1" type="submit" class="acceptButton Contract1">Accept Contract </button>
          <button id="Rej1" type="submit" class="rejectButton Contract1">Reject Contract</button>
          </div>
        </div>
        <div class="providerUI">
          <div id="P2" class="PRLabel">Provider 2</div>
          <img src="./images/galactic_empire.png" id="logoPr2" class="logoPr" alt="logoProvider2">
          <h5 id="notif2" class="notif"> New Contract Offer! </h5>
          <div style="text-align:center">
          <button id="Acc2" type="submit" class="acceptButton Contract2">Accept Contract </button>
          <button id="Rej2" type="submit" class="rejectButton Contract2">Reject Contract</button>
          </div>
        </div>
      </div>
  <div class="sprite"><img id="alert" src="./images/notification.png" style="height:40px"></div>

  </body>

  </html>
